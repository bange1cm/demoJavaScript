<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Inputs</title>
</head>

<body>
    <div class="container">
        <h1>Please enter your details</h1>
        <form>
            <label for="name">Name:</label> <!-- Label for the name input field. important for accessibility -->
            <input type="text" id="name" name="name"><br><br>
            <!-- Text input field for the user's name. The 'id' attribute links it to the label, and the 'name' attribute is used when submitting the form. -->

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br><br>

            <label for="genderMale">Male</label>
            <input type="radio" id="genderMale" name="gender" value="male">
            <label for="genderFemale">Female</label>
            <input type="radio" id="genderFemale" name="gender" value="female">
            <label for="genderOther">Other</label>
            <input type="radio" id="genderOther" name="gender" value="other"><br><br>

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="australia">Australia</option>
            </select><br><br>

            <input type="submit" value="Submit" onclick="validateForm(event)">
            <!-- Could also do button element. submit is better for form submission -->
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
